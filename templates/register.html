{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

  <div class="container" style="font-size: 20px; margin-top: 2rem; display: flex; flex: flex-wrap; justify-content: center;">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
      </ul>
  </div>

<h1 class="text-center">Register</h1>

  <div class="container" style="display: flex; flex: flex-wrap; justify-content: center;">
    <div class="row">
      <div class="col-lg-12 col-md-10 mx-auto">
       {% if not logged_in:%}
       {{ wtf.quick_form(form, novalidate=True, button_map={"sign_up": "primary"}) }}
      {% endif %}
      </div>
    </div>
  </div>

{% endblock %}
